apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-depl
spec:
  selector:
    matchLabels:
      app: query
  template:
    metadata:
      labels:
        app: query
    spec:
      containers:
        - name: query
          image: manish332000/query
---
apiVersion: v1
kind: Service
metadata:
  name: query-cluster-serv
spec:
  selector:
    app: query
  ports:
    - port: 4002
      targetPort: 4002
