apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderation-depl
spec:
  selector:
    matchLabels:
      app: moderation
  template:
    metadata:
      labels:
        app: moderation
    spec:
      containers:
        - name: moderation
          image: manish332000/moderation

---
apiVersion: v1
kind: Service
metadata:
  name: moderation-cluster-serv
spec:
  selector:
    app: moderation
  ports:
    - port: 4003
      targetPort: 4003
